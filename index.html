<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="js/main.js" type="module"></script>
    <title>To do list</title>
</head>

<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Masukkan kegiatan baru
                </label>
                <input id="newItem" type="text" size="40" autocomplete="on" placeholder="Masukkan kegiatan anda"
                    tabindex="0" />
                <button id="addItem" class="button" title="Tambah Kegiatan" aria-label="add new item to list"
                    tabindex="0">+</button>
            </form>

        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>Daftar Kegiatan</h1>
                <button id="clearItems" class="button" title="Clear the list"
                    aria-label="Remove all items from the list" tabindex="0">Hapus</button>
            </div>
            <hr />
            <div id="listItems">
                <!--<div class="item">
                    <input type="checkbox" id="1" 
                    tabindex="0">
                    <label for="1">Makan</label>
                </div>

                <div class="item">
                    <input type="checkbox" id="2" 
                    tabindex="0">
                    <label for="2">Tidur</label>
                </div>-->
            </div>
        </section>
    </main>
</body>

</html>
